<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-heading">
				<wicket:message key="console.maintenance.infinispan.cluster" />
			</div>
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<td>
							<wicket:message key="business.infinispan.node.address" />
						</td>
						<td>
							<wicket:message key="business.infinispan.node.name" />
						</td>
						<td>
							<wicket:message key="business.infinispan.node.creationDate" />
						</td>
						<td>
							<wicket:message key="business.infinispan.node.anonymous" />
						</td>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="nodes">
						<td>
							<span wicket:id="address" />
						</td>
						<td>
							<span wicket:id="name" />
						</td>
						<td>
							<span wicket:id="creationDate" />
						</td>
						<td>
							<span wicket:id="anonymous" />
						</td>
					</tr>
					<tr wicket:id="nodesPlaceholder">
						<td colspan="4">
							<wicket:message key="common.emptyList" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
