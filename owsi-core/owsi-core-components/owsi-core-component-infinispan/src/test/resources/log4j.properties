log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.ConversionPattern=[%d{ISO8601}][%X{PID}] %-5p - %-26.26c{1} - %X{ow-url} - %m\n

log4j.rootLogger=WARN, Stdout

log4j.logger.fr.openwide=INFO
#log4j.logger.org.infinispan.factories.GlobalComponentRegistry=TRACE
log4j.logger.org.infinispan.manager.DefaultCacheManager=WARN

log4j.logger.fr.openwide.core.test.infinispan.base.TestBase=DEBUG
